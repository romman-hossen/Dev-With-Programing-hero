<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid style</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            grid-template-rows: repeat(3,200px)50px 50px;
        }
        .box-model{
            background-color: gray;
            padding: 24px;
        }
        #sidebar{
            grid-row: span 5;
        }
        .footer{
            grid-column: span 3;
        }
        @media screen and (max-width:576px) {
            .container{
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(9,200px)50px 50px;

            }
            #sidebar{
                grid-row: span 9;

            }
            .footer{
                grid-column: span 2;
            }           
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="box-model">box1</div>
        <div class="box-model">box2</div>
        <div class="box-model">box3</div>
        <div class="box-model">box4</div>
        <div class="box-model">box5</div>
        <div class="box-model">box6</div>
        <div class="box-model">box7</div>
        <div class="box-model">box8</div>
        <div class="box-model">box9</div>
        <div class="box-model">box10</div>
        <div class="box-model footer">box11</div>
        <div class="box-model footer">box12</div>
    </div>    
</body>
</html>
