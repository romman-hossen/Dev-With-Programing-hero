<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image</title>
    <style>
        .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 150px);
        }
        img{
            width: 100%;
            height: 100%;
        }
        .large-image{
            grid-row: span 2;
            grid-column: span 6;
        }
        .normal-image{
            grid-column: span 2;
            grid-row: span 2;
        }
        .small-img{
            grid-column: span 2;
            grid-row: span 1;
        }
        .most-small{
            grid-column: span 1;
            grid-row: span 1;
        }
        @media screen and (max-width:576px) {
            /* .container{
                display: flex;
                flex-direction: column;
            } */
             .container{
                display: block;
             }
            
        }
        @media screen and (min-width:577px) and (max-width:768px){
            .container{
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(6, 150px); */
        }
        .large-image,.normal-image,.small-img,.most-small{
            grid-column: span 3 ;
            grid-row:span 2 ;
        }        
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="large-image">
            <img src="./images/A.jpg" alt="">
        </div>
        <div class="normal-image">
            <img src="./images/B.jpg" alt="">
        </div>
        <div class="normal-image">
            <img src="./images/C.jpg" alt="">
        </div>
        <div class="small-img">
            <img src="./images/D.jpg" alt="">
        </div>
        <div class="small-img">
            <img src="./images/E.jpg" alt="">
        </div>
        <div class="normal-image">
            <img src="./images/F.jpg" alt="">
        </div>
        <div class="most-small">
            <img src="./images/G.jpg" alt="">
        </div>
        <div class="most-small">
            <img src="./images/G.jpg" alt="">
        </div>
        
        <div class="normal-image">
            <img src="./images/I.jpg" alt="">
        </div>
        <div class="most-small">
            <img src="./images/G.jpg" alt="">
        </div>
        <div class="most-small">
            <img src="./images/G.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
