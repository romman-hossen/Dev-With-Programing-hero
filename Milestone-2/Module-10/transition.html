<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring CSS transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid rgba(0, 0, 255, 0.548);
            background-color: chartreuse;
            /* property name | duration | easing function | delay */
            /* transition: width 1s linear 1s,background-color 1s ease-in 1s; */
            transition: transform 2s ease 2s;
        }
        .box:hover{
            transform: rotate(180deg) scale(0.5) translateX(150px);
            /* width: 500px; */
            /* background-color: rgba(247, 15, 123, 0.815); */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape.
            This is a CSS style property name.
        </li>
        <li>
            Translate:it is value of transform style rule.this means you move either x, or y or both axis
        </li>
        <li>
            Transition :How long it will take to do the change of the shape or color
        </li>
    </ul>
    <div class="box">box&</div>
    <div class="box">box&</div>
    <div class="box">box&</div>
</body>
</html>
