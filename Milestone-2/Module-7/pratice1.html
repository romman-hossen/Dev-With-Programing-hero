<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-model{
            display: flex;
            gap: 20px;
            height: 100%;
            
            /* grid-template-columns: 1fr 4fr;
            column-gap: 20px; */

        }
        .left{
            background-color: bisque;
            height: 100vh;
            width: 50vh;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .right{
            background-color: blueviolet;
            height: 100vh;
            border-radius: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media screen and (max-width:576px) {
            .box-model{
               /* display: flex; */
               flex-direction: column;
            }
            .left{
                width: 100vh;
                height: 50vh;
            }
            .right{
                width: 100vh;
                height: 100vh;

            }
            
        }
    </style>
</head>
<body>
    <div class="box-model">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </div>
    
</body>
</html>
