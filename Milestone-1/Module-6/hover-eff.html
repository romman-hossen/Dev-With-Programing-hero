    <title>Hover-Effect</title>
    <style>
        h1{
            color: rgb(199, 30, 30);
        }
        h1:hover{
            background-color: rgb(207, 44, 44);
            color: green;
            width: 25%;
            padding:25px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px green;
        }
        input:focus{
            color:aqua ;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(87, 84, 84);
            outline: 0;
            border: 1px solid rgb(28, 31, 231);
        }
        a:visited{
            color: rgb(61, 14, 235);
        }
        ul li{
            color: rgba(255, 248, 220, 0.829);
        }
